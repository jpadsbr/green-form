<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/indexStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Cadastro - Plataforma Verde</title>
</head>

<body>
  <header>
    <img src="./assets/images/Logo-Full.svg" alt="">
  </header>

  <main>
    <div class='mainHeader'>
      <img src="./assets/images/icon.svg" alt="">
      <h1>Cadastro Usuário</h1>
      <p>*campos obrigatórios</p>
    </div>

    <hr>

    <div class='register'>
      <form id='form'>
        <div class="name">
          <p>Nome Completo*</p>
          <input type="text" name="name" id='name'>
        </div>
        <div class="cpf">
          <p>CPF*</p>
          <input type="text" name="cpf" id='cpf' placeholder="000.000.000-00" oninput="CPFMask(this)">
        </div>
        <div class="birth">
          <p>Data de Nascimento*</p>
          <input type="text" name="birth" id='birth' placeholder="dd/mm/aaaa" oninput="BirthMask(this)">
        </div>
        <div class=" state">
          <p>Estado*</p>
          <select name="state" id="state" onchange=(searchCity(this.value))>
            <option value="Selecione">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="city">
          <p>Cidade*</p>
          <select name="city" id="city">
            <option value="Selecione">Selecione</option>
          </select>
        </div>

        <button type="submit" id="submit"><img src="./assets/images/seta_incluir.svg"> INCLUIR</button>
        <div class="clear"></div>
      </form>

      <div class="tableWrapper">
        <table id="table">
          <tr class="tableHeader">
            <th>NOME COMPLETO</th>
            <th>CPF</th>
            <th>DATA DE NASCIMENTO</th>
            <th>IDADE</th>
            <th>ESTADO</th>
            <th>CIDADE</th>
            <th>EDITAR</th>
            <th>EXCLUIR</th>
        </table>
      </div>
      <div class="clear"></div>
    </div>
  </main>
</body>
<script src="./scripts/indexScripts.js"></script>
<script src="./scripts/locations.js"></script>
<script src="./scripts/validations.js"></script>
<script src="./scripts/masks.js"></script>

</html>
